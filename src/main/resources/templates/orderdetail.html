<!DOCTYPE html>
<html lang="en">

<head th:replace="fragment::header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragment::sidebar"></div>

    <!-- Modal Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="input-group w-75 mx-auto d-flex">
                        <input type="search" class="form-control p-3" placeholder="keywords"
                            aria-describedby="search-icon-1">
                        <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search End -->


    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Bill Detail</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active text-white">Checkout</li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-4">Billing details</h1>

            <div class="row g-5">
                <div class="col-md-12 col-lg-6 col-xl-7" >

                    <div class="form-item">
                        <label class="form-label my-3">Date: </label>
                        <label class="form-label my-3" th:text = "*{order.orderDate}"></label>
                       
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Status: </label>
                        <label class="form-label my-3" th:text = "*{order.orderStatus}"></label>
                       
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Pay: </label>
                        <label class="form-label my-3" th:text = "*{order.paymentMethod}"></label>
                       
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Quantity: </label>
                        <label class="form-label my-3" th:text = "*{order.quantity}"></label>
                       
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Tax: </label>
                        <label class="form-label my-3" th:text = "*{order.tax}"></label>
                       
                    </div>
                    <div class="form-item">
                        <label class="form-label my-3">Total: </label>
                        <label class="form-label my-3" th:text = "*{order.totalPrice}"></label>
                       
                    </div>
                    
                </div>
                
                <div class="col-md-12 col-lg-6 col-xl-5">
                    <h3 class="mb-4">Product Order</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Products</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cartItem :  ${orderproduct}">
                                    <th scope="row">
                                        <div class="d-flex align-items-center mt-2">
                                            <img th:src="'data:image/jepg;base64,' + ${cartItem.product.image}"
                                                class="img-fluid rounded-circle" style="width: 90px; height: 90px;"
                                                alt="">
                                        </div>
                                    </th>
                                    <td class="py-5" th:text="${cartItem.product.name}"></td>
                                    <td class="py-5" th:text="${cartItem.product.price}"></td>
                                    <td class="py-5" th:text="${cartItem.quantity}"></td>
                                    <td class="py-5" th:text="'$' + ${cartItem.product.price * cartItem.quantity}"></td>
                                </tr>

                                
                            </tbody>
                        </table>
                    </div>

                </div>
                
            </div>

        </div>
    </div>
    <!-- Checkout Page End -->


    <div th:replace="fragment::footer"></div>
    <div th:replace="fragment::script"></div>
</body>

</html>
