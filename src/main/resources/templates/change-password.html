<!DOCTYPE html>
<html lang="en">

<head th:replace="fragment::header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div th:replace="fragment::sidebar"></div>

    <!-- Modal Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="input-group w-75 mx-auto d-flex">
                        <input type="search" class="form-control p-3" placeholder="keywords"
                            aria-describedby="search-icon-1">
                        <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search End -->


    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">Checkout</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active text-white">Checkout</li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Checkout Page Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-4">Personal Information</h1>
            <div th:if="${success}" class="text-center alert alert-success">
                <p th:text="${success}"></p>
            </div>
            <div th:if = "${message}" class="text-center alert alert-danger">
                <p th:text = "${message}"></p>
            </div>
            <form th:action="@{/change-password}" method="post">
                <div class="row g-5">
                    <div class="col-md-12 col-lg-6 col-xl-7">

                        <div class="form-item">
                            <label class="form-label my-3">Current Password<sup>*</sup></label>
                            <input type="password" class="form-control" name="oldPassword" required>
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3">New Password <sup>*</sup></label>
                            <input type="password" class="form-control" name="newPassword" required>
                        </div>

                        <div class="form-item">
                            <label class="form-label my-3">Confirm Password<sup>*</sup></label>
                            <input type="password" class="form-control" name="repeatNewPassword">
                        </div>

                        
                        <button type="submit"
                                class="btn btn-primary border-0 border-secondary py-3 px-4 position-absolute rounded-pill text-white"             
                                style="margin-top: 20px;">Change Password</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <!-- Checkout Page End -->


    <div th:replace="fragment::footer"></div>
    <div th:replace="fragment::script"></div>
</body>

</html>
