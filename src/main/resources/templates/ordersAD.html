<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!--Sidebar-->
        <ul th:replace="~{fragments::sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{fragments::topbar}"></nav>
                <!-- End of Topbar -->
                <form th:action="@{/search-type}" method="get"
                    class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control bg-light border-0 small"
                            placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div style="display: flex; justify-content: flex-end; margin-right: 100px;">
                    <h2>Total Revenue: </h2><h2 style="color: #1cc88a;" th:text="'$ '+${totalPrice}"></h2>
                </div>

                <!-- Begin Page Content -->
                
                <p th:if="${size == 0}">No Order</p>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}">
                    </p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div> 

                <table class="table table-striped" th:if="${size > 0}">
                    <thead>
                        <tr>
                            <th scope="col"> Index</th>
                            <th scope="col">Order Date</th>
                            <th scope="col">Order Status</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Payment Method</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <th scope="row" th:text="${order.id}"></th>
                           
                            <td >
                                <span><b>[(${order.orderDate})]</b></span>
                            </td>
                            <td >
                                <p th:text="${order.orderStatus}"></p>
                            </td>
                            <td  th:text="${order.quantity}"> </td>
                            <td >
                                <p style="color: red">$ [(${order.totalPrice})]</p>
                            </td>
                            <td  style="color: black">
                                <span></span>[(${order.paymentMethod})]</span>
                            </td>
                            <td>
                                <a th:href="@{/delete-type(id = ${order.id})}" class=" btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="~{fragments::footer}"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="~{fragments::scroll}"></a>
    <!-- End -->
    <!-- Bootstrap core JavaScript-->
    <div th:replace="~{fragments::script}"></div>

    <script th:src="@{/js/categories.js}"></script>
</body>

</html>
